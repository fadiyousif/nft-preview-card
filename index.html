<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./images/favicon-32x32.png"
      />
      <link rel="stylesheet" href="./style.css" />

      <title>NFT Preview Card</title>
   </head>

   <body>
      <article class="card">
         <div class="image-container">
            <img
               src="./images/image-equilibrium.jpg"
               class="equilibrium"
               alt="equilibrium"
            />
            <div class="cyan-bg"></div>
            <img
               src="./images/icon-view.svg"
               class="icon-view"
               alt="icon-view"
            />
         </div>

         <h1>Equilibrium #3429</h1>
         <p class="text">
            Our Equilibrium collection promotes balance and calm.
         </p>

         <div class="details-container">
            <div class="container">
               <img
                  src="./images/icon-ethereum.svg"
                  class="icon"
                  alt="icon-ethereum"
               />
               <span class="ethereum">0.041 ETH</span>
            </div>
            <div class="container">
               <img
                  src="./images/icon-clock.svg"
                  class="icon"
                  alt="icon-clock"
               />
               <span>3 days left</span>
            </div>
         </div>

         <div class="divider"></div>

         <div class="container">
            <img src="./images/image-avatar.png" class="avatar" alt="avatar" />
            <p class="attribution">
               Creation of <span class="name">Jules Wyvern</span>
            </p>
         </div>
      </article>
   </body>
</html>
